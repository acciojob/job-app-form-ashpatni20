<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
		<label for="name">Name*</label>
		<input type="text" id="name" required>
		<br>

		<label for="email">Email*</label>
		<input id="email" type="email" required >
		<br>
		
		<label for="Select a gender">Gender*</label>
		<input id="gender_m" type="radio" name="gender" required>
		<label for="gender_m">Male</label>
		<input id="gender_f" type="radio" name="gender" required>
		<label for="gender_f">Female</label>
		<br>

		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
		<br>

		<label for="age">Age*</label>
		<input id="age" type="number" required>
		<br>

		<label for="dob">Date of Birth*</label>
		<input type="date" id="dob" required>
		<br>

		<label for="password">Password*</label>
		<input type="password" id="password" required>
		<br>

		<label for="portfolio">Portfolio URL*</label>
		<input type="url" id="portfolio" required>
		<br>

		<button type="submit">Submit</button>
		
		
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
